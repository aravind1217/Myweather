  
{% extends "front.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <section class="hero is-white">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQChd9NSFRmeoUXJJin5QiPg6EDPDGYOswpQA&usqp=CAU", width = 200px>
                        </figure>
                        <form method = "POST">
                            <div class="field">
                                <div class="control">
                                
                                    {% csrf_token %}

                                   {{form|crispy}}
                                </form>
                                </div>
                                <input type="submit" name="Submit">
                            

                           
                            
                               
                            </div>

                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="{%url 'register' %}">Sign Up</a> &nbsp;·&nbsp;
                        <a href="{% url 'password_reset' %}">Forgot Password</a> &nbsp;·&nbsp;
                        
                    </p>
                </div>
            </div>
        </div>
    </section>
    
{% endblock content %}
